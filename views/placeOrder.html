<style>
    .ng-invalid { background-color: lightpink; }
    .ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<!--Without a form element, AngularJS wonâ€™t validate the contents of elements such as input, select, textarea, and so on.-->
<form name="shippingForm" novalidate> <!--HTML5 feature-->
    <div class="well">
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name</label>
            <input name="name" class="form-control" ng-model="data.shipping.name" required />
            <span class="error" ng-show="shippingForm.name.$error.required"> Please enter a name </span>
        </div>
        <h3>Address</h3>
        <div class="form-group">
            <!--AngularJS assigns form elements to the ng-valid and ng-invalid classes, so I started by defining a style element that contains CSS styles that target those classes. Form elements are always in one of these classes, such that one of these styles is always applied.-->
            <label>Street Address</label>
            <input name="street" class="form-control" ng-model="data.shipping.street" required />
            <span class="error" ng-show="shippingForm.street.$error.required"> Please enter a street address </span>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Complete order</button>
        </div>
    </div>
</form>
